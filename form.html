<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>

    <style>
        form .basic-info label{
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal Mother Pitha ghor</h2>

            <form action="">

                <fieldset class="basic-info">
                    <legend>Basic Info</legend>

                    <label for="name">Enter Your Name: </label>
                    <input type="text" name="" id="name">


                    <label for="email">Enter Your Email: </label>
                    <input type="email" name="" id="email">

                </fieldset>
                

                <fieldset>
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoy">
                    <label for="chitoy">Chitoy</label>

                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa</label>

                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Dal Puri</label>

                </fieldset>

                <fieldset>
                    <legend>Vorta Selection</legend>

                    <input type="checkbox" name="" id="sorisa">
                    <label for="sorisa">Sorisa Vorta</label>

                    <input type="checkbox" name="" id="sutki">
                    <label for="sutki">Sutki Vorta</label>

                    <input type="checkbox" name="" id="morich">
                    <label for="morich">Morich Vorta</label>

                </fieldset>

                <fieldset>
                    <legend>Extra Info:</legend>

                    <textarea cols="50" rows="8" name="" id=""></textarea>
                </fieldset>

                <fieldset>
                    <legend>Order:</legend>

                    <label for="order-date-time">Order date and time</label>
                    <input type="datetime-local" name="" id="order-date-time">
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </section>
    </main>
    <footer>
